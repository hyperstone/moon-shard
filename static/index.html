<!DOCTYPE html>
<html>
<head>
	<title>Hyperstone - Moon Shard</title>
	<link rel="stylesheet" href="/lib/semantic-ui/dist/semantic.css"/>
	<script src="/lib/jquery/dist/jquery.min.js"></script>
	<script src="/lib/semantic-ui/dist/semantic.min.js"></script>
	<link rel="icon" type="image/png" href="png/hyperstone.png">
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io.connect(location.protocol + '//localhost');
		socket.on('news', function (data) {
			console.log(data);
			socket.emit('customEvent', { my: 'data' });
		});
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.sidebar')
				.sidebar()
			;
		});
		function openSidebar () {
			$('.sidebar').sidebar('show');
		}
	</script>
</head>
<body>
	<div class="ui left vertical inverted labeled icon sidebar menu">
		<a class="item">
			<i class="home icon"></i>
			Home
		</a>
		<a class="item">
			<i class="block layout icon"></i>
			Topics
		</a>
		<a class="item">
			<i class="smile icon"></i>
			Friends
		</a>
		<a class="item">
			<i class="calendar icon"></i>
			History
		</a>
		<a class="item">
			<i class="mail icon"></i>
			Messages
		</a>
		<a class="item">
			<i class="chat icon"></i>
			Discussions
		</a>
		<a class="item">
			<i class="trophy icon"></i>
			Achievements
		</a>
		<a class="item">
			<i class="shop icon"></i>
			Store
		</a>
		<a class="item">

			Settings
		</a>
	</div>
	<div class="pusher">
		<div class="ui inverted fixed menu">
			<a class="active item">
				<i class="home icon"></i> Home
			</a>
			<a class="item">
				<i class="mail icon"></i> Messages
			</a>
			<a class="item">
				<i class="user icon"></i> Friends
			</a>
			<nav class="right menu">
				<a onclick="openSidebar();" class="item"><i class="settings icon"></i> settings</a>
			</nav>
		</div>
	</div>
</body>
</html>
