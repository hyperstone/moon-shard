<!DOCTYPE html>
<html>
<head>
	<title>Hyperstone - Moon Shard</title>
	<link rel="stylesheet" href="/lib/semantic-ui/dist/semantic.css"/>
	<script src="/lib/jquery/dist/jquery.min.js"></script>
	<script src="/lib/semantic-ui/dist/semantic.min.js"></script>
	<script src="/lib/react/JSXTransformer.js"></script>
	<script src="/lib/react/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react-router/0.13.3/ReactRouter.js"></script>
	<link rel="icon" type="image/png" href="png/moon-shard.png">
	<script src="/socket.io/socket.io.js"></script>
	<script src="/components/layout.jsx" type="text/jsx"></script>
	<script src="/components/pages.jsx" type="text/jsx"></script>
	<script src="/components/main.jsx" type="text/jsx"></script>
	<script>
		var socket = io.connect(location.protocol + '//localhost:' + location.port || 80);
		socket.on('connection', function () {
			console.info('socket connected');
		});
		socket.on('login', function (data) {
			if (data) {
				location.href = '#/dashboard';
			} else {
				alert('login failed');
			}
		});
	</script>
	<script>
		function openSidebar () {
			$('.sidebar').sidebar('show');
		}
		function register () {
			location.href = '#/dashboard';
		}
		var api = {
			login: function apiLogin (email, password) {
				socket.emit('login', {
					email: email,
					password: password
				});
			},
			register: function apiRegister (email, password, username) {
				socket.emit('register', {
					email: email,
					password: password,
					username: username,
					secret: prompt('Secret?')
				});
			}
		}
	</script>
	<style>
		.v-container {
			display: table;
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}
		.v-center-area {
			display: table-cell;
			text-align: center;
			vertical-align: middle;
		}
		.v-centered {
			display: inline-block;
			text-align: left;
		}
	</style>
</head>
<body>
	<div class="ui left vertical inverted labeled icon sidebar menu">

		</a>
		<a class="item">

		</a>
		<a class="item">

			Discussions
		</a>
		<a class="item">
			<i class="trophy icon"></i>
			Achievements
		</a>
		<a class="item">

		</a>
		<a class="item">

			Settings
		</a>
	</div>
	<div class="pusher"></div>
</body>
