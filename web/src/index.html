<!DOCTYPE html>
<html>
<head>
	<title>Hyperstone - Moon Shard</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.3/semantic.min.css"/>
	<script src="build/app.js"></script>
	<link rel="icon" type="image/png" href="images/moon-shard.png"/>
	<style>
		.v-container {
			display: table;
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}
		.v-center-area {
			display: table-cell;
			text-align: center;
			vertical-align: middle;
		}
		.v-centered {
			display: inline-block;
			text-align: left;
		}
	</style>
</head>
<body>
	<div class="ui page dimmer">
		<div class="content">
			<div class="center">
				<i class="huge warning sign icon"></i>
				<h2>
					Connection Lost
				</h2>
				<p>Trying to reconnect...</p>
			</div>
		</div>
	</div>
	<div class="ui left vertical inverted labeled icon sidebar menu">
		<a class="item">
			<i class="home icon"></i>
			Home
		</a>
		<a class="item">
			<i class="block layout icon"></i>
			Topics
		</a>
		<a class="item">
			<i class="smile icon"></i>
			Friends
		</a>
		<a class="item">
			<i class="calendar icon"></i>
			History
		</a>
		<a class="item">
			<i class="mail icon"></i>
			Messages
		</a>
		<a class="item">
			<i class="chat icon"></i>
			Discussions
		</a>
		<a class="item">
			<i class="trophy icon"></i>
			Achievements
		</a>
		<a class="item">
			<i class="shop icon"></i>
			Store
		</a>
		<a class="item">
			<i class="settings icon"></i>
			Settings
		</a>
	</div>
	<div class="pusher"></div>
</body>
</html>
